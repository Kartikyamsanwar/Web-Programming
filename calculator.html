<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartik Yamsanwar's Scientific Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.3/math.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            margin: 0;
        }

        h1 {
            margin: 0;
            font-size: 28px;
           
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(49, 57, 163, 0.168);
            padding: 20px;
            margin: 20px;
        }

        .calculator {
            width: 350px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: right;
            margin-top: 20px;
        }
    
        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    
        .calculator button {
            width: 23%;
            padding: 15px 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: linear-gradient(to bottom, #555 0%, #333 100%);
            transition: background 0.3s ease-in-out;
        }
    
        .calculator button:hover {
            background: linear-gradient(to bottom, #333 0%, #555 100%);
        }
    
        .calculator button:active {
            transform: scale(0.95);
        }
    
        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7692254211441708"
     crossorigin="anonymous"></script>
</head>
<body>
       
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7692254211441708"
        crossorigin="anonymous"></script>

    <div id="container">
        <div class="calculator">
            <h2>Scientific Calculator</h2>
            <p>Perform mathematical calculations and functions with ease.</p>
            <input type="text" id="display" readonly>
            <div class="row">
               
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('^')">^</button>
                <button onclick="appendToDisplay('sqrt(')">âˆš</button>
                <button onclick="appendToDisplay('^(2)')">^2</button>
                <button onclick="appendToDisplay('%')">%</button>
            </div>
        
          
        </div>
    
        <script>
            function appendToDisplay(value) {
                document.getElementById('display').value += value;
            }
    
            function clearDisplay() {
                document.getElementById('display').value = '';
            }
    
            function calculateResult() {
                try {
                    const expression = document.getElementById('display').value;
                    const result = math.evaluate(expression);
                    document.getElementById('display').value = result;
                } catch (error) {
                    document.getElementById('display').value = 'Error';
                }
            }
    
            function appendPi() {
                document.getElementById('display').value += math.pi.toString();
            }
    
            function appendE() {
                document.getElementById('display').value += math.e.toString();
            }
    
            function appendI() {
                document.getElementById('display').value += 'i';
            }
        </script>
 
    </body>
    </html>
