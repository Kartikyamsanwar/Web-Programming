<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .converter-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .converter-card:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #444;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .radio-group {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-group label {
      font-weight: normal;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border-left: 6px solid #00796b;
      border-radius: 10px;
      font-size: 18px;
      color: #00796b;
      text-align: center;
    }

    @media (max-width: 600px) {
      .converter-card {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="converter-card">
    <h2>üå°Ô∏è Temperature Converter</h2>

    <form id="tempForm">
      <label for="tempInput">Enter Temperature:</label>
      <input type="number" id="tempInput" placeholder="e.g., 25" required>

      <div class="radio-group">
        <label><input type="radio" name="conversion" value="CtoF" required> Celsius to Fahrenheit</label>
        <label><input type="radio" name="conversion" value="FtoC"> Fahrenheit to Celsius</label>
        <label><input type="radio" name="conversion" value="CtoK"> Celsius to Kelvin</label>
        <label><input type="radio" name="conversion" value="KtoC"> Kelvin to Celsius</label>
        <label><input type="radio" name="conversion" value="FtoK"> Fahrenheit to Kelvin</label>
        <label><input type="radio" name="conversion" value="KtoF"> Kelvin to Fahrenheit</label>
      </div>

      <button type="submit">Convert</button>
    </form>

    <div class="result" id="result" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('tempForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const temp = parseFloat(document.getElementById('tempInput').value);
      const conversionType = document.querySelector('input[name="conversion"]:checked').value;
      const resultDiv = document.getElementById('result');
      let result;

      switch (conversionType) {
        case 'CtoF':
          result = (temp * 9 / 5 + 32).toFixed(2) + " ¬∞F";
          break;
        case 'FtoC':
          result = ((temp - 32) * 5 / 9).toFixed(2) + " ¬∞C";
          break;
        case 'CtoK':
          result = (temp + 273.15).toFixed(2) + " K";
          break;
        case 'KtoC':
          result = (temp - 273.15).toFixed(2) + " ¬∞C";
          break;
        case 'FtoK':
          result = (((temp - 32) * 5 / 9) + 273.15).toFixed(2) + " K";
          break;
        case 'KtoF':
          result = (((temp - 273.15) * 9 / 5) + 32).toFixed(2) + " ¬∞F";
          break;
        default:
          result = "Invalid conversion.";
      }

      resultDiv.textContent = "‚úÖ Converted Temperature: " + result;
      resultDiv.style.display = "block";
    });
  </script>

</body>
</html>
